<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hot Restaurant Tables</title>
</head>

<body>
    <div class="container p-5 mb-2 bg-light text-center">
        <h1 class="display-3 m-5"><b>Hot Restaurant</b></h1>
        <hr>
        <h2 class="mb-4">Current Reservations and Waiting List</h2>
        <button type="button" class="btn btn-primary btn-lg mx-2">Make reservation</button><button type="button"
            class="btn btn-danger btn-lg mx-2">Make reservations</button>
    </div>
    <!-- below the jumbotron header-->
    <div class="card m-5">
        <div class="card-header">
            Current reservations
        </div>
    </div>
    <div class="card m-5">
        <div class="card-header">
            Waiting list
        </div>
    </div>

</body>

</html>
